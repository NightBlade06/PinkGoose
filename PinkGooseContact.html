<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PinkGooseContact.css">
    <link rel="stylesheet" href="PinkGooseGeneral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--header-->

    <header>
        <div class="logobox">
            <h1 class="white"> Pink</h1>
            <h1 class="pink"> Goose </h1>
        </div>
        <nav>
            <a class="homeknop" href="PinkGooseHome.html" target="_self"> Home</a>
            <a class="learnknop" href="PinkGooseLearn.html" target="_self"> Learn</a>
            <a class="aboutknop" href="PinkGooseAbout.html" target="_self"> About</a>
            <a class="contactknop" href="PinkGooseContact.html" target="_self"> Contact</a>
        </nav>
        </div>
        <a class="inlog-button login-button-text">Login</a>
    </header>
    <div class="achtergrond main">

        <!--module 9 (Contact idea)-->

        <div class="module-9-box">
            <h1 class="module-9-text-box-1">
                What's your GOOSE idea?
            </h1>
            <p class="module-9-text-box-2">
                Let's chat and see how we can help
            </p>
            <div class="contact-box">
                <div class="contact-telegram-box">

                </div>
                <div class="contact-sm-text-box">
                    <div class="contact-sm-box yellow-background">
                        <div class="sm-img"><img src="PinkGoose - Assets/icon/telegram.png" alt="telegram-icon"></div>
                        <div>
                            <h1 class="sm-h"> Telegram</h1>
                            <p class="sm-p"> @superdao_team</p>
                        </div>
                    </div>

                </div class="contact-sm-text-box">
                <div class="contact-sm-box purple-light-background">
                    <div class="sm-img"><img src="PinkGoose - Assets/icon/email.png" alt="Email-icon"></div>
                    <div>
                        <h1 class="sm-h"> Email</h1>
                        <p class="sm-p"> hello@superdao.co</p>
                    </div>
                </div>

            </div>

        </div>



        <!--module 6 (newsletter e-mail)-->

        <div class="module-6-box">
            <h1 class="module-6-text-box-1">
                Send a post GOOSE
            </h1>

            <form class="form-size" action="">
                <ul class="list-style">
                    <li>
                        <input class="email-box" type="email" id="email" name="email" placeholder="Your email">
                    </li>
                    <li>
                        <input class="email-box" type="text" id="text" name="text" placeholder="Your name">
                    </li>
                    <li>
                        <textarea class="message-box" id="comment" name="comment" placeholder="Your message" cols="43"
                            rows="20"></textarea>
                    </li>
                    <li>
                        <select name="colors" id="colors">
                            <option value="" disabled selected>Color of your goose</option>
                            <option value="Red">Red</option>
                            <option value="white">white</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                        </select>
                    </li>
                </ul>

                <input class="submit-box" type="submit" value="Send">
            </form>
        </div>

    </div>

    <!--module footer-->

    <footer>
        <div class="footerbox">
            <div class="footertext">
                <div class="abouttext">About</div>
                <div class="jobstext">Jobs</div>
                <div class="legaltext">Legal</div>
            </div>

            <div class="iconbox">
                <img src="PinkGoose - Assets/icon/twitter-icon.png" alt="twitter">
                <img src="PinkGoose - Assets/icon/telegram-icon.png" alt="telegram">
                <img src="PinkGoose - Assets/icon/youtube-icon.png" alt="youtube">
                <img src="PinkGoose - Assets/icon/discord-icon.png" alt="discord">
            </div>
        </div>
    </footer>
</body>

</html>
